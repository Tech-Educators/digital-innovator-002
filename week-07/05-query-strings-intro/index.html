<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Strings</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Let's query some API!</h1>

    <form id="apiForm">
      <label for="userIdNumber">User ID</label>
      <input
        type="number"
        id="userIdNumber"
        name="userIdNumber"
        placeholder="userId to search for"
        min="1"
        max="10"
        required
      />

      <!-- <label for="completedBoolean">Completed Task?</label>
      <input
        type="checkbox"
        id="completedBoolean"
        name="completedBoolean"
        placeholder="completed task?"
        value="true"
      /> -->

      <label for="completedBoolean">Completed Task</label>
      <select name="completedBoolean" id="completedBoolean">
        <option value="false">False</option>
        <option value="true">True</option>
      </select>

      <input type="submit" value="Get Results!" />
    </form>

    <section id="apiResults"></section>
  </body>
</html>
