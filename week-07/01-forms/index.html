<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <h1>Enter your most important information ever here</h1>

    <form>
      <label for="firstName">First Name:</label>
      <input
        type="text"
        placeholder="enter your name here"
        id="firstName"
        name="firstName"
      />

      <label for="userPassword">Password:</label>
      <input
        type="password"
        placeholder="Enter password"
        id="userPassword"
        name="userPassword"
      />

      <input type="submit" value="Give me your secret info!" />
    </form>
  </body>
</html>
