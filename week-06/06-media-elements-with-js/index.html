<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media with JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Have a look at my fancy audio player, ooooooooo!</h1>

    <section class="myAudioPlayer">
      <audio src="./assets/hip-hop.mp3" id="hipHopAudio" controls></audio>
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="skipForBtn">Skip Forwards 10s</button>
      <button id="skipBackBtn">Skip Backwards 10s</button>
    </section>
  </body>
</html>
