<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Events</h1>

    <div class="my-counter">
      <h2>A counter!</h2>
      <p id="clicksCounter">0</p>
      <button id="counterButton">Click me to increase the counter</button>
    </div>

    <div class="background-changers">
      <button name="tomato" class="background-changer-button" id="tomatoBG">
        Change Background to tomato
      </button>
      <button name="lime" class="background-changer-button" id="limeBG">
        Change Background to lime
      </button>
      <button
        name="aliceblue"
        class="background-changer-button"
        id="aliceblueBG"
      >
        Change Background to aliceblue
      </button>
    </div>
  </body>
</html>
